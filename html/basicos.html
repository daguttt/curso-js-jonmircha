            class Animal {
                constructor(name, gender) {
                    this.name = name;
                    this.gender = gender;
                }
                sonar() {
                    const complementTextGender =
                        this.gender === "Hembra" ? "vivo" : "viva";

                saludar() {

                }
            }

            // La herencia se declara junto con la clase misma ('... extends Animal')
            class Perro extends Animal {
                constructor(name, gender, size) {
                    // El método super manda a llamar al constructor de la Clase Padre
                    super(name, gender);
                    // Agrego la propiedad size
                    this.size = size;
                }
                sonar() {

                ladrar() {
